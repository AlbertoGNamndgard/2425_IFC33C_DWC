<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiplicaciones(n){
            for (let i = 1; i <= n; i++){
                console.log("Table de multiplicar del " + i + ": ")
           
                for (let j = 1; j<= 10; j++){
                    let numero= i*j;
                    console.log(i + " x " + j + " = " + numero);
                }
                console.log("");
        }
    }
        multiplicaciones(10);
    </script>
</body>
</html>
