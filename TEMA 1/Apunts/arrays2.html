<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var frutas = ["Manzana", "Pera", "Platano"]
        console.log(frutas, frutas[0], frutas[1],frutas[2]);

        frutas.push("Kiwi");
        console.log(frutas);

        var a = frutas.pop();

        console.log(frutas);
        console.log(a);

        frutas.unshift("Mango");
        console.log(frutas, frutas[0]);
        var b= frutas.shift();
        console.log(frutas, frutas[0]);
        console.log(b);

        var tam = frutas.length;
        console.log(tam);

        delete frutas[1];
        console.log(frutas, frutas[1]);

        frutas.splice(1,1);
        console.log(frutas, frutas[1]);

        // Ordenar 
        frutas.sort();
    </script>
</body>
</html>
