<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function suma(a,b) {
            return a + b;
        }

        console.log(suma(2,3));

        //Las funcions en JS son valores
        var a = suma(4,5); //9
        console.log(a);

        var b = suma; //b guarda toda la función suma
        var c = b(4,5) //9
        console.log(b);
        console.log(c);

        function Persona(nombre, apellidos) {
            this.nombre = nombre;
            this.apellidos = apellidos;
        }
       
        persona1 = new Persona("Belén", "Laserna Belenguer");
        console.log(persona1);

        //Funciones anónimas
        var a = function() {
            return "Hola"
        }

        console.log(a)

        //Funciones flecha


        var a = functions(){
            return "Hola";
        }

        var b = function(x){
            return "Hola" + x
        }

        console.log(a());
        console.log(b("Belén"));

        console.log(c);
        console.log(c());

        var d = (x) => {
            return "Hola" + x
        }

        console.log(d);
    </script>
</body>
</html>
