<body>
    <script>
        let min = 1;
        let max = 2;
        let resultat;
        resultat = Math.floor(Math.random() * (max - min + 1) + min);

        if (resultat == 1) {
            console.log("Ha sortit un 1, has guanyat")
        } else {
            console.log("Ha sortit un 2, has perdut")
        }
    </script>
